{% extends 'base.html' %} 
{% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses' %}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">Add New Expense</h4>
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}

        <div class="form-group">
          <label for="amountField">Amount</label>
          <input
            type="number"
            step="0.01"
            class="form-control form-control-sm"
            name="amount"
            id="amountField"
            value="{{ values.amount }}"
            required
            placeholder="Enter amount"
          />
        </div>

        <div class="form-group">
          <label for="descriptionField">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            id="descriptionField"
            value="{{ values.description }}"
            required
            placeholder="Enter a brief description"
          />
        </div>

        <div class="form-group">
          <label for="categoryField">Category</label>
          <select class="form-control" name="category" id="categoryField" required>
            <option value="" disabled selected>Select a category</option>
            {% for category in categories %}
              <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="expenseDateField">Date of Expense</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
            id="expenseDateField"
            required
          />
        </div>

        <div class="text-center">
          <input
            type="submit"
            value="Submit"
            class="btn btn-primary btn-block"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
