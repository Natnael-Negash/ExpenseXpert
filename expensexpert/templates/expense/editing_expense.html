{% extends 'base.html' %} 

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'expenses' %}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Edit Expense
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2 text-end">
      <a href="{% url 'expense-delete' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <form action="{% url 'expense-edit' expense.id %}" method="post">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}
        
        <div class="form-group mb-3">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control form-control-sm" name="amount" value="{{ values.amount }}" required />
        </div>

        <div class="form-group mb-3">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control form-control-sm" name="description" value="{{ values.description }}" required />
        </div>

        <div class="form-group mb-3">
          <label for="category">Category</label>
          <select id="category" class="form-control" name="category" required>
            <option value="{{ values.category }}" selected>{{ values.category }}</option>
            {% for category in categories %}
              <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="expense_date">Date of Expense</label>
          <input type="date" id="expense_date" value="{{ values.date|date:'Y-m-d' }}" class="form-control form-control-sm" name="expense_date" required />
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
